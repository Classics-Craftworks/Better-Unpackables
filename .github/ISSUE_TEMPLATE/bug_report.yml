name: Bug Report
description: File a bug report
type: Bug
assignees:
  - Classsic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: By putting 1 Amethyst Block into a crafting table, I cannot craft it back into 4 Amethyst Shards."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Better Unpackables are you using? If it's not listed, please consider updating!
      options:
        - v2.4.0-beta1
        - v2.3.1+mod
        - v2.3.1
        - v2.2.0+mod
        - v2.2.0
        - v2.1.0+mod
        - v2.1.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: If using on a non-vanilla server, please type /version and paste the output here. If using in a vanilla setting, please type the Minecraft version here instead.
    validations:
      required: true
  - type: textarea
    id: modloaderversion
    attributes:
      label: Mod Loader Version
      description: If running as a mod, which mod loader (and Fabric API version, if running Fabric/Quilt) are you using?
      placeholder: "Examples: 'Fabric Loader 0.16.14 with Fabric API 0.129.0 for Minecraft 1.21.8' or 'NeoForge 21.8.9 for Minecraft 1.21.8'"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false